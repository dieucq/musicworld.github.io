<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music World</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type = "text/css" href="style.css">
  </head>
  <body ng-app="myApp">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>

    <div class="container-fluid">
      <div class="row">
        <!-- The sidebar -->
        <div class="col-2">
          <div class="sidebar">
            <a href="#/!">
             <div class="col-12"> <img 
                src="/Image/logo-final3.png"
                alt=""
                width="100%"
                height="100%"
              />
            </div>
            </a>
              <a href="#!YourPlaylist"><i class="bi bi-collection-play text-primary" style="font-size: 2rem;"></i> <span class="content-sidebar">  Your music </span></a>
              <a href="#!Discover"><i class="bi bi-disc text-primary" style="font-size: 2rem;"></i> <span class="content-sidebar">  Discover </span></a>
              <a href="#!Category" ><i class="bi bi-music-note-list text-primary" style="font-size: 2rem;"></i> <span class="content-sidebar">  Category </span></a>
              <a href="#!artist"><i class="bi bi-people-fill text-primary" style="font-size: 2rem;"></i> <span class="content-sidebar">  Artist </span></a>
              <a href="#!MV"><i class="bi bi-camera-reels text-primary" style="font-size: 2rem;"></i> <span class="content-sidebar">  MV </span></a>              
          </div>
        </div>

        <div class="col-10  ">
          <!-- Header -->
          <div class="row">
            <div class="col-10 container-header sticky-top d-flex justify-content-center p-3">
              <form
              class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-auto w-75 ps-5 ms-5"
              role="search"
            >
              <div class="input-group">
                <input
                  type="search"
                  class="form-control form-control-dark input-group text-bg-light"
                  placeholder="Search..."
                  aria-label="Search"
                />
                <button class="btn btn-light" type="submit">
                  <svg
                    width="25"
                    height="22"
                    viewBox="0 0 35 35"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M25.1563 13.5625C25.1563 14.7074 24.9016 15.8412 24.4068 16.899C23.9122 17.9568 23.1871 18.918 22.2731 19.7276C21.359 20.5371 20.2738 21.1794 19.0795 21.6177C17.8852 22.0557 16.6052 22.2812 15.3125 22.2812C14.0198 22.2812 12.7397 22.0557 11.5454 21.6177C10.3511 21.1794 9.26597 20.5371 8.3519 19.7276C7.43781 18.918 6.71274 17.9568 6.21804 16.899C5.72334 15.8412 5.46873 14.7074 5.46873 13.5625C5.46873 11.2501 6.50583 9.03249 8.3519 7.39741C10.198 5.76232 12.7017 4.84375 15.3125 4.84375C17.9232 4.84375 20.427 5.76232 22.2731 7.39741C24.1192 9.03249 25.1563 11.2501 25.1563 13.5625ZM23.3625 22.7462C20.7252 24.5597 17.4067 25.4148 14.0827 25.1373C10.7586 24.8601 7.67885 23.4711 5.47037 21.2532C3.26187 19.0354 2.09069 16.1554 2.19521 13.1997C2.29975 10.244 3.67214 7.43458 6.033 5.34353C8.39388 3.25248 11.5657 2.03693 14.9029 1.94434C18.24 1.85176 21.4915 2.8891 23.9956 4.8452C26.4996 6.80128 28.0678 9.52907 28.3808 12.4732C28.6941 15.4174 27.7288 18.3566 25.6813 20.6925L32.3313 26.5825C32.4925 26.7156 32.6218 26.876 32.7114 27.0543C32.8011 27.2325 32.8493 27.4249 32.8532 27.62C32.8571 27.8151 32.8164 28.0089 32.734 28.1898C32.6515 28.3708 32.5286 28.5351 32.3728 28.6731C32.2171 28.8112 32.0316 28.9199 31.8273 28.9929C31.6229 29.066 31.4042 29.102 31.1839 29.0985C30.9636 29.0951 30.7462 29.0524 30.5452 28.973C30.3439 28.8935 30.1628 28.779 30.0125 28.6362L23.3625 22.7462Z"
                      fill="black"
                    />
                  </svg>
                </button>
              </div>
              </form>
            </div>
            <div class="col-2 dropdown container-header d-flex justify-content-start sticky-top p-3">
              <button class="btn btn-secondary rounded-pill me-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi-gear-fill"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Term of uses</a></li>
                <li><a class="dropdown-item" href="#">About Us</a></li>
              </ul>
              <button class="btn btn-secondary rounded-pill" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sign in</a></li>
                <li><a class="dropdown-item" href="#">Sign up</a></li>
              </ul>
            </div>
          <!-- Main containt -->
          <div class="col-12 g-0">
            <div class="container-content">
             <div ng-view>
                
             </div>
              
            </div>
          </div>
        </div>
      </div>

      <!-- Audio -->
      <div class="row sticky-bottom mt-3"> <!--Tao khoang cach tu main content đến Audio, vì Audio che Main Content-->
        <div class="col-4 bg-secondary d-inline-flex">
          <img
            src="/Image/logo button.png"
            alt=""
            width="10%"
            height="auto"
            style="border-radius: 50%"
          />
          <div class="mt-2 ms-3" style="font-size: 2rem">Name</div>
          <div class="mt-2 ms-3">
            <i class="bi bi-star-fill" style="font-size: 2rem"></i>
          </div>
          <div class="mt-2 ms-3">
            <button style="font-size: 2rem">..</button>
          </div>
        </div>

        <div class="col-4 bg-warning d-inline-flex justify-content-center">
          <audio src="/music/Just Give Me A Reason - P!nk, Nate Ruess.MP3" controls class="mt-1 mb-1"></audio>
        </div>

        <div class="col-4 bg-primary d-inline-flex justify-content-end">
          <button type="button" class="btn">Basic</button>
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-info">Info</button>
        </div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script>
     var app = angular.module("myApp", ['ngRoute']);
        app.config(function($routeProvider) {
            $routeProvider
            .when("/",{
                templateUrl:"/discover.html"
            })
            .when("/Discover",{
                templateUrl:"/discover.html"
            })
            .when("/MV",{
                templateUrl:"/MV.html"
            })
            .when("/artist",{
                templateUrl:"/artist.html"
            })
            .when("/YourPlaylist",{
                templateUrl:"/yourplaylist.html"
            })
            .when("/Category",{
              templateUrl:"/category.html"
            });
        
        
        });
  </script>
  </body>
</html>
