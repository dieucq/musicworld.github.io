<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music World</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type = "text/css" href="style.css">
  </head>
  <body ng-app="myApp">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>

    <div class="container-fluid">
      <div class="row">
        <!-- The sidebar -->
        <div class="col-2">
          <div class="sidebar">
            <a href="#/!">
              <img
                src="/Image/Logo-new.png"
                alt=""
                width="100%"
                height="auto"
              />
            </a>
             <a href="">Your music</a>
            <a href="#!Discover">Discover</a>
            <div class="dropdown d-inline-flex" >
              
              <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
              >
              Category
              </button>
              <a href="#!Category" ></a>
              <ul class="dropdown-menu bg-black text-reset">
                <li><a class="dropdown-item" href="#">Gene</a></li>
                <li><a class="dropdown-item" href="#">Nation</a></li>
                <li><a class="dropdown-item" href="#">Mood</a></li>
                <li><a class="dropdown-item" href="#">Top most</a></li>
              </ul>
            </div>
            <a href="#!artist">Artist</a>
            <a href="#!MV">MV</a>
          </div>
        </div>

        <div class="col-10">
          <!-- Header -->
          <div class="row">
            <div class="col-10 container-header sticky-top d-inline-flex justify-content-start">
              <img src="/Image/logo-sm.png" alt="" style="border-radius: 100%; width:50px;height:50px">
              <input type="text" placeholder="Search.." style="width: 100%;">
            </div>
           <div class="col-2 container-header d-inline-flex justify-content-center sticky-top">
              <div style="border-radius: 100%;font-size: 2rem;">
                <button ><i class="bi-gear-fill"></i></button>
                <button ><i class="bi bi-person-circle"></i></button>
              </div>
           </div>
          
          <!-- Main containt -->
          <div class="col-12">
            <div class="container-content">
             <div ng-view>
                
             </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Audio -->
      <div class="row sticky-bottom">
        <div class="col-4 bg-secondary d-inline-flex">
          <img
            src="/Image/logo button.png"
            alt=""
            width="10%"
            height="auto"
            style="border-radius: 50%"
          />
          <div class="mt-2 ms-3" style="font-size: 2rem">Name</div>
          <div class="mt-2 ms-3">
            <i class="bi bi-star-fill" style="font-size: 2rem"></i>
          </div>
          <div class="mt-2 ms-3">
            <button style="font-size: 2rem">..</button>
          </div>
        </div>

        <div class="col-4 bg-warning d-inline-flex justify-content-center">
          <audio src="" controls class="mt-1 mb-1"></audio>
        </div>

        <div class="col-4 bg-primary d-inline-flex justify-content-end">
          <button type="button" class="btn">Basic</button>
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-info">Info</button>
        </div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script>
     var app = angular.module("myApp", ['ngRoute']);
        app.config(function($routeProvider) {
            $routeProvider
            .when("/",{
                templateUrl:"/discover.html"
            })
            .when("/Discover",{
                templateUrl:"/discover.html"
            })
            .when("/MV",{
                templateUrl:"/MV.html"
            })
            .when("/artist",{
                templateUrl:"/artist.html"
            })
            .when("/Category",{
              templateUrl:"/category.html"
            });
        
        
        });
  </script>
  </body>
</html>
