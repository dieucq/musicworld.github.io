<head>
    <title>Your music</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    
  </head>
  <div class="row yourMusic">
    <div class="container-fluid d-inline-flex justify-content-center">
      <div class="col-4 m-4 w-30 h-100 text-bg-black border border-secondary">
        <div>
          <!-- Playlist  -->
          <h3
            class="d-flex justify-content-center py-3 text-bg-warning bg-opacity-75"
          >
            Your Playlist
          </h3>
        </div>
        <div class="">
          <table
            class="w-100 border-bottom"
            ng-repeat="song in playlist|filter:mySearch"
          >
            <tr>
              <td class="w-10 ps-2" rowspan="2">
                <img
                  src="{{song.picUrl}}"
                  alt="album cover"
                  width="40px"
                  height="auto"
                  class="border rounded-circle"
                />
              </td>
              <td class="w-70">
                <a
                  href=""
                  class="text-decoration-none text-start"
                  play-from-playlist="song"
                  >{{ song.title }}</a
                >
              </td>
              <td class="w-10" rowspan="2">
                <a
                  href=""
                  class="text-decoration-none text-white"
                  remove-from-playlist="song"
                  data-index="{{$index}}"
                >
                  <i class="h3 bi bi-dash-square-fill"></i>
                </a>
              </td>
              <td class="w-10" rowspan="2">
                <span ng-if="currentPlaying.id == song.id"
                  ><img
                    src="./Physics Waves Animated Gifs.gif"
                    alt=""
                    ng-show="isPlaying"
                    width="40px"
                    height="auto"
                    class="border-0 rounded-circle"
                /></span>
              </td>
            </tr>
            <tr>
              <td class="w-70 text-secondary text-start" style="font-size: small">
                {{song.artist[0]}}
              </td>
            </tr>
          </table>
