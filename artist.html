<head>
  <title>artist</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
  />
</head>

<body>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"
></script>

<!--Artist information-->
<div
  class="artistPage row d-flex justify-content-between m-auto ms-5 mt-2 w-75 border border-secondary"
>
  <div class="col-10 artist">
    <div class="artistInfo">
      <h1 class="text-success">{{selectedSong.artist[0]}}</h1>
      <span class="text-secondary">{{selectedSong.artist[1]}} </span>
      <h4 class="text-success mt-5">Album</h4>
      <div>
        <a src="" class="text-decoration-none">
          <img
            src="{{selectedSong.picUrl}}"
            alt="{{selectedSong.album}}"
            title="{{selectedSong.album}}"
            class="w-25 rounded-3 border border-warning"
          />
          <p class="text-light">{{selectedSong.album}}</p>
        </a>
      </div>
    </div>
  </div>
  <div class="col-2">
    <img
      src="./Image/artistPic/Coldplay.png"
      alt=""
      width="400px"
      height="400px"
      class="rounded-circle"
    />
  </div>
</div>
<!--All artist-->
<div class="row">
  <div class="byArtist">
    <div class="h4 ms-4">All Artists</div>
    <div class="item d-flex flex-wrap justify-content-start">
      <div ng-repeat="song in songs|filter:mySearch|orderBy:'nation'">
        <a
          ui-sref="artist({id:song.id})"
          class="text-decoration-none mx-2 d-flex flex-wrap"
        >
          <div
            class="d-flex flex-column flex-wrap justify-content-center text-white my-3 mx-3"
          >
            <img
              src="{{song.picUrl}}"
              alt="{{song.title}}"
              title="{{song.artist[0]}}"
              class="rounded-4 border border-info"
              style="width: 150px; height: 150px"
            />
            <span>{{song.artist[0]}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
</body>
