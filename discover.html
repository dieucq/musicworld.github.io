<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="row">
      <!-- Carousel -->
      <div class="col-12 text-align-center">
        <div
          id="demo"
          class="carousel slide text-align-center ms-5 mt-5"
          data-bs-ride="carousel"
        >
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="2"
            ></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/Image/logo button.png"
                alt="Los Angeles"
                class="d-block"
                style="width: 50%; height: auto"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/Image/menu home button.png"
                alt="Chicago"
                class="d-block"
                style="width: 50%; height: auto"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/Image/logo.png"
                alt="New York"
                class="d-block"
                style="width: 50%; height: auto"
              />
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </div>

    <!--New Releases-->
    <div class="row">
      <div class="col-md-3 ms-3 mt-3">
        <a href="" class="text-decoration-none"
          ><div class="container bg-success text-light rounded-pill text-center h-auto h2">
            New Release
          </div>
        </a>

        <a href="">
          <div
            class="container d-inline-flex mw-25 h-auto text-black rounded g-0 my-3 p-3"
          >
            <img src="/Image/MUSICWORLD (1).png" alt="" style="width: 10em" />
          </div>
        </a>
      </div>
    </div>

  </body>
</html>
