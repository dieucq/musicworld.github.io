<head>
  <title>Discover</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
  />
</head>
<div class="container main_content">
  <div class="row">
    <!-- Carousel -->
    <div class="col-12 text-align-center">
      <div
        id="demo"
        class="carousel slide text-align-center ms-2 mt-2"
        data-bs-ride="carousel"
      >
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./Image/slider_Blue.jpg"
              alt="Los Angeles"
              class="d-block"
              style="width: 100%; height: 400px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./Image/Slider_JamesBlunt.jpg"
              alt="Chicago"
              class="d-block"
              style="width: 100%; height: 400px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./Image/Slider_JohnLegend.webp"
              alt="New York"
              class="d-block"
              style="width: 100%; height: 400px"
            />
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <!--New Releases-->
  <div class="row">
    <div class="bySong">
      <div class="h4 d-flex justify-content-between">
        <h4>New Releases</h4>
      </div>
      <div class="listSong d-flex flex-nowrap justify-content-start">
        <li
          ng-repeat="song in songs|filter:{date:'2022'}|filter:mySearch|filter:mySearch | limitTo:15"
        >
          <div class="img_play">
            <img src="{{song.picUrl}}" alt="{{song.title}}" />
            <i
              class="bi playListPlay bi-play-circle-fill"
              music-player="play"
              add-song="song"
            ></i>
          </div>
          <h5>
            {{song.title}}
            <br />
            <a ui-sref="artist({id:song.id})" class="text-decoration-none">
              <div class="singer">{{song.artist[0]}}</div>
            </a>
          </h5>
        </li>
      </div>
    </div>
  </div>
  <!-- Popular Artist -->
  <div class="row">
    <div class="byArtist">
      <div class="h4 d-flex">Popular Artists</div>
      <div class="listArtist d-flex flex-wrap justify-content-start">
        <div
          class="d-flex me-4"
          ng-repeat="song in songs|filter:mySearch|limitTo:10"
        >
          <a ui-sref="artist({id:song.id})">
            <img
              src="{{song.picUrl}}"
              alt="{{song.title}}"
              title="{{song.title}}"
              class="my-2 rounded-circle"
            />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
